
{{ define "main" }}
{{ if or .Params.math .Site.Params.math }}
  {{ partial "math.html" . }}
{{ end }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 mx-auto">
          <h3 class="font-tertiary mt-4 mb-2">{{ .Title }}</h3>
          <p class="font-secondary"><span class="author" class="text-primary">{{ $.PublishDate.Format "Jan 2006" }}</span></p>
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
